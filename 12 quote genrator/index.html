<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>
        Dictionary
    </title>
    <!-- Linking CSS file  -->
    <link rel="stylesheet" href="style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
<!-- Declaring Stylish class  -->
    <div class="stylish">
        <header>
          English Dictionary 
        </header>
<!-- Declaring Search class  -->
      <div class="search">
        <!-- Text in the Search bar  -->
        <input type="text" placeholder="ðŸ”Ž Search a word " required spellcheck="false"> 
      </div>
      <p
       class="info-text">Type a word to get it's meaning     
       <!-- Info text displayed at the bottom  -->
      </p>
      <ul>
        <li class="word">
          <div class="details">
            <p>__</p>
            <span>_ _</span>
          </div>
        </li>
        <div class="input">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>___</span>
            </div>
          </li>
        </div>
      </ul>
    </div>
<!-- Connecting to JavaScript File  -->
    <script src="script.js"></script>
  </body>
</html>
